global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'agent-gateway'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Agent Gateway metrics
  - job_name: 'agent-gateway'
    static_configs:
      - targets: ['gateway:8787']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL metrics (if using postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: []
        # - postgres-exporter:9187

  # Redis metrics (if using redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: []
        # - redis-exporter:9121

  # Node/system metrics (if using node_exporter)
  - job_name: 'node'
    static_configs:
      - targets: []
        # - node-exporter:9100
