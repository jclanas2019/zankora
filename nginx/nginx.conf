upstream gateway_backend {
    server gateway:8787;
    keepalive 64;
}

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name gateway.example.com;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name gateway.example.com;
    
    # SSL configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logging
    access_log /var/log/nginx/gateway-access.log;
    error_log /var/log/nginx/gateway-error.log;
    
    # WebSocket endpoint
    location /ws {
        proxy_pass http://gateway_backend/ws;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts for long-lived connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Buffering
        proxy_buffering off;
    }
    
    # Health check endpoint (public)
    location /healthz {
        proxy_pass http://gateway_backend/healthz;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        access_log off;
    }
    
    # Metrics endpoint (restricted)
    location /metrics {
        # Restrict to monitoring network
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        proxy_pass http://gateway_backend/metrics;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Static files (if any)
    location /static/ {
        alias /var/www/gateway/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # WebChat UI
    location / {
        alias /var/www/gateway/webchat/;
        try_files $uri $uri/ /index.html;
        
        # Cache control for HTML
        add_header Cache-Control "no-cache, must-revalidate";
    }
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=gateway_limit:10m rate=100r/s;
    limit_req zone=gateway_limit burst=200 nodelay;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=gateway_conn:10m;
    limit_conn gateway_conn 50;
}
