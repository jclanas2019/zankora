version: '3.8'

services:
  # Agent Gateway Service
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-gateway
    ports:
      - "8787:8787"
    volumes:
      - ./data:/app/data
      - ./plugins:/app/plugins
      - ./logs:/app/logs
    environment:
      - AGW_HOST=0.0.0.0
      - AGW_PORT=8787
      - AGW_DATA_DIR=/app/data
      - AGW_PLUGIN_DIR=/app/plugins
      - AGW_LOG_FILE_PATH=/app/logs/gateway.log
      - AGW_DATABASE_URL=${AGW_DATABASE_URL:-sqlite+aiosqlite:///./data/gateway.db}
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - gateway-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8787/healthz').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL Database (Production)
  postgres:
    image: postgres:16-alpine
    container_name: agent-gateway-db
    environment:
      POSTGRES_DB: gateway_db
      POSTGRES_USER: gateway
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - gateway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Event Bus / Cache)
  redis:
    image: redis:7-alpine
    container_name: agent-gateway-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - gateway-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: agent-gateway-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - gateway-network
    depends_on:
      - gateway

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: agent-gateway-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - gateway-network
    depends_on:
      - prometheus

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: agent-gateway-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    networks:
      - gateway-network
    depends_on:
      - gateway
    profiles:
      - production

networks:
  gateway-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
